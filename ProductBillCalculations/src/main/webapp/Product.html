<html>
	<head>
		<title> ProductInvoice</title>
		</head>
		<body bg="prink">
			<h1>Product Invoice</h1>
			<form method="get" action="ProductServlet">
				
				<label> Product  ID</lable>
				<input type="number" name="productId" requied/>
				<br><br>
				
				<label> Product  Name</lable>
				<input type="text" name="productName" requied/>
				<br><br>
				
				<label> Product  Price</lable>
				<input type="number" name="productPrice" requied/>
				<br><br>
				
				<label> Product  Quantity</lable>
				<input type="number" name="productQuantity" Min="2" max="10" requied/>
				<br><br>
				
				<input type="Submit" value="Invoice"/>
			</form>
				
		</body>
			
		</body>
